<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceViewer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        input {
            padding: 12px;
            width: 60%;
            max-width: 500px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #333;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border: 2px solid #00ffcc;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
        }
        #sourceContainer {
            width: 80%;
            max-width: 900px;
            min-height: 100px;
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.2);
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
            display: none;
        }
        .tools {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }
        .tools img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tools img:active {
            transform: scale(0.9);
        }
        pre {
            background: transparent;
            color: #abb2bf;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        code {
            display: block;
            text-align: left;
        }
        #errorMessage {
            color: #ff4b4b;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
</head>
<body>
    <h2>SourceViewer</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchSourceCode()">Get Source Code</button>
    <div id="errorMessage"></div>
    
    <div id="sourceContainer">
        <div class="tools">
            <img src="copy-icon.png" alt="Copy" onclick="copyToClipboard()">
            <img src="download-icon.png" alt="Download" onclick="downloadSource()">
        </div>
        <pre><code id="sourceCode" class="html"></code></pre>
    </div>
    
    <script>
        async function fetchSourceCode() {
            const url = document.getElementById('urlInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const sourceContainer = document.getElementById('sourceContainer');
            const tools = document.querySelector('.tools');
            errorMessage.textContent = "";

            if (!url) {
                errorMessage.textContent = "Enter a valid URL!";
                return;
            }
            
            const proxy = 'https://api.allorigins.win/raw?url=';
            const fetchUrl = proxy + encodeURIComponent(url);
            
            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error('Failed to fetch the source code');
                
                const text = await response.text();
                const sourceCodeElement = document.getElementById('sourceCode');
                sourceCodeElement.textContent = text;
                hljs.highlightElement(sourceCodeElement);
                
                sourceContainer.style.display = 'block';
                tools.style.display = 'flex';
            } catch (error) {
                errorMessage.textContent = "Error: " + error.message;
            }
        }
        
        function copyToClipboard() {
            const sourceCode = document.getElementById("sourceCode").textContent;
            navigator.clipboard.writeText(sourceCode).then(() => {
                alert("Copied to clipboard!");
            });
        }
        
        function downloadSource() {
            const sourceCode = document.getElementById("sourceCode").textContent;
            const blob = new Blob([sourceCode], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "source_code.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
